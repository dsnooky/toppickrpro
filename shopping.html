<section>
  <h1>Shopping Deals & Affiliate Picks</h1>
  <p style="text-align:center;max-width:800px;margin:auto;">
    Products are synced live from Google Sheets. Prices and images are auto-formatted.
  </p>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
  </div>

  <div class="filter-bar">
    <button class="btn" onclick="filterCategory('All')">All</button>
    <button class="btn" onclick="filterCategory('Tech')">Tech</button>
    <button class="btn" onclick="filterCategory('Health')">Health</button>
    <button class="btn" onclick="filterCategory('Fashion')">Fashion</button>
  </div>

  <div class="grid" id="productGrid"></div>
</section>

<footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7acMpvj4hOe53DgKT4bcxhuplyMlXX9VtFI7XuMxSNIe07EMRK1rqNJFBqPhewm8tSLb5W6yIXsgT/pub?gid=0&single=true&output=csv";
const grid = document.getElementById("productGrid");
let allProducts = [];

/* Helpers */
function formatPrice(val) {
  const num = parseFloat(val.replace(/[^\d.]/g, ""));
  return isNaN(num)
    ? val
    : "‚Ç±" + num.toLocaleString("en-PH", { minimumFractionDigits: 2 });
}

function formatImage(url) {
  if (!url) return "https://via.placeholder.com/400x300?text=No+Image";
  if (url.includes("drive.google.com")) {
    const id = url.match(/[-\w]{25,}/);
    return id ? `https://drive.google.com/uc?id=${id[0]}` : url;
  }
  return url;
}

/* Fetch Google Sheets */
fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    allProducts = rows.map(r => {
      const [title, category, price, rating, sold, hot, platform, image, link] = r.split(",");
      return {
        title,
        category,
        price: formatPrice(price),
        rating,
        sold,
        hot: hot === "TRUE",
        platform,
        image: formatImage(image),
        link
      };
    });
    displayProducts(allProducts);
  });

function displayProducts(list) {
  grid.innerHTML = "";
  if (!list.length) {
    grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No products found</p>";
    return;
  }

  list.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        ${p.hot ? '<div class="badge">üî• Hot Deal</div>' : ''}
        <div class="platform">${p.platform}</div>
        <img loading="lazy" src="${p.image}" class="product-img" alt="${p.title}">
        <div class="category">${p.category}</div>
        <h3>${p.title}</h3>
        <div class="price">${p.price}</div>
        <div class="stats">‚≠ê ${p.rating} ‚Ä¢ ${p.sold}</div>
        <a class="btn"
   href="${p.link}"
   target="_blank"
   onclick="trackClick('${p.title}','${p.category}','${p.platform}','${p.price}','${p.hot}')">
   View Deal
</a>

      </div>
    `;
  });
}

function filterCategory(cat) {
  if (cat === "All") displayProducts(allProducts);
  else displayProducts(allProducts.filter(p => p.category === cat));
}

function searchProducts() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  displayProducts(
    allProducts.filter(p =>
      p.title.toLowerCase().includes(q) ||
      p.category.toLowerCase().includes(q) ||
      p.platform.toLowerCase().includes(q)
    )
  );
}
  <script>
function trackClick(title, category, platform, price, hot) {
  gtag('event', 'affiliate_click', {
    event_category: 'Affiliate',
    event_label: title,
    product_category: category,
    platform: platform,
    price: price,
    hot_deal: hot
  });
}
</script>

</script>
