<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6392667265249786"
     crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Deals | TopPickrPro</title>

  <meta name="description" content="Curated affiliate products with prices, ratings, and hot deals.">
  <meta name="keywords" content="affiliate shopping, shopee affiliate, lazada affiliate, online deals">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0,0,0,0.75);
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
    }

    nav a:hover { color: #ffeb3b; }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 70px 20px;
    }

    h1 { text-align: center; }

    .filter-bar {
      text-align: center;
      margin-top: 30px;
    }

    .filter-bar .btn { margin: 5px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ff5722;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .platform {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #000;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
    }

    .category {
      font-size: 0.8rem;
      opacity: 0.85;
      margin-bottom: 5px;
    }

    .price {
      font-weight: 600;
      color: #ffeb3b;
      margin-bottom: 5px;
    }

    .stats {
      font-size: 0.8rem;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ffeb3b;
      color: #000;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.85rem;
      opacity: 0.8;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="shopping.html">Shopping</a>
  <a href="privacy-policy.html">Privacy Policy</a>
</nav>

<section>
  <h1>Shopping Deals & Affiliate Picks</h1>
  <p style="text-align:center;max-width:800px;margin:auto;">
    Updated affiliate-friendly products with strong conversion potential.
  </p>

  <div class="filter-bar">
    <button class="btn" onclick="filterCategory('All')">All</button>
    <button class="btn" onclick="filterCategory('Tech')">Tech</button>
    <button class="btn" onclick="filterCategory('Health')">Health</button>
    <button class="btn" onclick="filterCategory('Fashion')">Fashion</button>
  </div>

  <div class="grid" id="productGrid"></div>
</section>

<footer>
  ¬© 2026 TopPickrPro ‚Ä¢ Affiliate links may earn commissions
</footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7acMpvj4hOe53DgKT4bcxhuplyMlXX9VtFI7XuMxSNIe07EMRK1rqNJFBqPhewm8tSLb5W6yIXsgT/pub?gid=0&single=true&output=csv";

const grid = document.getElementById("productGrid");

fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const products = rows.map(r => {
      const [
        title, category, price, rating, sold,
        hot, platform, image, link
      ] = r.split(",");

      return {
        title,
        category,
        price,
        rating,
        sold,
        hot: hot === "TRUE",
        platform,
        image,
        link
      };
    });

    window.allProducts = products;
    displayProducts(products);
  });

function displayProducts(list) {
  grid.innerHTML = "";
  list.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        ${p.hot ? '<div class="badge">üî• Hot Deal</div>' : ''}
        <div class="platform">${p.platform}</div>
        <img loading="lazy" src="${p.image}" class="product-img" alt="${p.title}">
        <div class="category">${p.category}</div>
        <h3>${p.title}</h3>
        <div class="price">${p.price}</div>
        <div class="stats">‚≠ê ${p.rating} ‚Ä¢ ${p.sold}</div>
        <a class="btn" href="${p.link}" target="_blank">View Deal</a>
      </div>
    `;
  });
}

function filterCategory(cat) {
  if (cat === "All") {
    displayProducts(window.allProducts);
  } else {
    displayProducts(
      window.allProducts.filter(p => p.category === cat)
    );
  }
}
</script>

</body>
</html>
