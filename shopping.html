<body>

<nav>
  <a href="index.html">Home</a>
  <a href="shopping.html">Shopping</a>
  <a href="privacy-policy.html">Privacy Policy</a>
</nav>

<section>
  <h1>Shopping Deals & Affiliate Picks</h1>
  <p style="text-align:center;max-width:800px;margin:auto;">
    Verified products synced live from Google Sheets. Prices and deals update automatically.
  </p>

  <div class="search-bar">
    <input id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
  </div>

  <div class="filter-bar">
    <button class="btn" onclick="filterCategory('All')">All</button>
    <button class="btn" onclick="filterCategory('Tech')">Tech</button>
    <button class="btn" onclick="filterCategory('Health')">Health</button>
    <button class="btn" onclick="filterCategory('Fashion')">Fashion</button>
  </div>

  <div class="grid" id="productGrid">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
</section>

<footer>
  ¬© 2026 TopPickrPro ‚Ä¢ Affiliate links may earn commissions
</footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7acMpvj4hOe53DgKT4bcxhuplyMlXX9VtFI7XuMxSNIe07EMRK1rqNJFBqPhewm8tSLb5W6yIXsgT/pub?output=csv";
const grid = document.getElementById("productGrid");
let allProducts = [];
let previousPrices = JSON.parse(localStorage.getItem("prices") || "{}");

function parseCSV(row) {
  return row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
    .map(c => c.replace(/^"|"$/g, ""));
}

function formatImage(url) {
  if (!url) return "https://via.placeholder.com/400x300";
  if (url.includes("drive.google.com")) {
    const id = url.match(/[-\w]{25,}/);
    return id ? `https://drive.google.com/uc?id=${id[0]}` : url;
  }
  return url;
}

fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.trim().split("\n").slice(1);
    grid.innerHTML = "";

    allProducts = rows.map(r => {
      const [title, category, price, rating, sold, hot, platform, image, link] = parseCSV(r);
      const numPrice = parseFloat(price.replace(/[^\d.]/g,""));
      const old = previousPrices[title];
      previousPrices[title] = numPrice;

      return {
        title, category, rating, sold, hot: hot==="TRUE", link,
        price: numPrice,
        trend: old ? (numPrice > old ? "up" : numPrice < old ? "down" : "") : "",
        platform,
        platformClass: platform?.toLowerCase().includes("shopee") ? "shopee" :
                       platform?.toLowerCase().includes("lazada") ? "lazada" : "other",
        image: formatImage(image)
      };
    });

    localStorage.setItem("prices", JSON.stringify(previousPrices));
    displayProducts(allProducts);
  });

function displayProducts(list) {
  grid.innerHTML = "";
  list.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        ${p.hot ? `<div class="badge">üî• Hot Deal</div>` : ""}
        <div class="platform ${p.platformClass}">${p.platform}</div>
        <img class="product-img" src="${p.image}">
        <div class="category">${p.category}</div>
        <h3>${p.title}</h3>
        <div class="price ${p.trend}">‚Ç±${p.price.toLocaleString()}</div>
        <div class="stats">‚≠ê ${p.rating} ‚Ä¢ ${p.sold}</div>
        <a class="btn" href="${p.link}" target="_blank"
          onclick="gtag('event','affiliate_click',{event_label:'${p.title}'})">
          View Deal
        </a>
      </div>
    `;
  });
}

function filterCategory(c) {
  displayProducts(c==="All" ? allProducts : allProducts.filter(p => p.category===c));
}

function searchProducts() {
  const q = searchInput.value.toLowerCase();
  displayProducts(allProducts.filter(p =>
    p.title.toLowerCase().includes(q) ||
    p.category.toLowerCase().includes(q)
  ));
}
</script>
