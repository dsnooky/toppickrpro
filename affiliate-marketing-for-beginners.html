<style>
  /* BODY WITH FULL SCREEN ANIMATED GRADIENT */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    line-height: 1.7;
    color: #fff;
    background: linear-gradient(-45deg, #4b0082, #6a5acd, #7b68ee, #483d8b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    position: relative;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  a { text-decoration: none; color: inherit; }

  /* HEADER */
  header {
    background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
    color: #fff;
    padding: 40px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    overflow: hidden;
  }
  .header-container {
    display: flex;
    align-items: center;
    max-width: 1100px;
    margin: auto;
    gap: 20px;
    flex-wrap: wrap;
  }
  header img.logo {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }
  header img.logo:hover {
    transform: rotate(-10deg) scale(1.05);
  }
  header .header-text h1 {
    font-size: 2.8rem;
    margin: 0;
    font-weight: 700;
    letter-spacing: 1px;
    color: #FFD966; /* accent color */
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
  }
  header .header-text p {
    margin-top: 8px;
    max-width: 600px;
    font-size: 1rem;
    opacity: 0.9;
    line-height: 1.5;
    animation: fadeInUp 1.3s ease forwards;
    opacity: 0;
  }
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* NAVIGATION */
  nav {
    background: linear-gradient(to right, rgba(0,0,0,0.75), rgba(0,0,0,0.55));
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  nav a { color: #fff; font-weight: 500; font-size: 0.95rem; transition: color 0.3s ease; }
  nav a:hover { color: #FFD966; }

  /* SECTIONS */
  section { max-width: 1100px; margin: auto; padding: 70px 20px; }
  h2 { text-align: center; font-size: 2rem; margin-bottom: 25px; color: #FFD966; }
  .intro p { max-width: 900px; margin: auto; margin-bottom: 15px; text-align: center; color: #e0e0ff; }

  /* BLOG GRID */
  .blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    margin-top: 40px;
  }
  .post {
    border-radius: 15px;
    padding: 25px;
    background: rgba(30, 30, 60, 0.5);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    color: #fff;
  }
  .post:hover { transform: translateY(-5px); box-shadow: 0 12px 36px rgba(0,0,0,0.4); }
  .post h3 { font-size: 1.2rem; margin-bottom: 10px; color: #FFD966; }
  .post p { font-size: 0.95rem; color: #f1f1f1; }
  .post a.read { display: inline-block; margin-top: 15px; color: #FFD966; font-weight: 500; }

  /* FOOTER */
  footer {
    background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.6));
    color: #bbb;
    padding: 40px 20px;
    text-align: center;
    font-size: 0.9rem;
  }
  footer a { color: #bbb; margin: 0 10px; transition: color 0.3s ease; }
  footer a:hover { color: #FFD966; }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .header-container { flex-direction: column; text-align: center; }
    header .header-text h1 { font-size: 2.2rem; }
    header .header-text p { font-size: 0.95rem; max-width: 100%; }
  }
</style>
