<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopPickrPro</title>
<style>
  /* Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

  /* Reset and basic styling */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
  }

  /* Hero Section */
  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  .hero-content {
    max-width: 800px;
    padding: 20px;
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease forwards;
  }

  .hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    animation: fadeInUp 1s ease forwards;
  }

  .hero button {
    padding: 15px 30px;
    font-size: 1rem;
    background-color: #ff5a5f;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: fadeInUp 1.5s ease forwards;
  }

  .hero button:hover {
    background-color: #e0484f;
  }

  /* Simple animations */
  @keyframes fadeInDown {
    0% {opacity: 0; transform: translateY(-20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media(max-width: 768px) {
    .hero h1 {
      font-size: 2.2rem;
    }

    .hero p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>TopPickrPro: Earn Money Online the Right Way</h1>
      <p>Learn practical skills, follow ethical methods, and achieve real results â€” no shortcuts, no scams.</p>
      <button onclick="window.location.href='#learn-more'">Get Started</button>
    </div>
  </section>

</body>
</html>
